<div style="text-align:center">
    <h1>
        Welcome to {{ title }}!
    </h1>
    <span *ngFor="let qa of qandA">
    <button style="margin:5px 5px 0 0"  mat-raised-button (click)="openDialog(qa.id)">{{qa.q}}</button>
    <a [routerLink]="qa.link">
        <mat-icon aria-hidden="false" aria-label="Example home icon">fullscreen</mat-icon>
    </a>
    </span>

</div>
